<!DOCTYPE html>
<html>
<head>
    <title>TikTok RSS Feeds</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>TikTok RSS Feeds</h1>
    <p>Die RSS-Feeds werden automatisch generiert...</p>
    <p>Status: <span id="status">Warte auf erste GitHub Action...</span></p>
    
    <h2>Verfügbare Feeds:</h2>
    <ul>
        <li><a href="rss/y..avdyli.xml">y..avdyli RSS Feed</a></li>
    </ul>
    
    <script>
        // Prüfe ob RSS-Dateien existieren
        fetch('rss/y..avdyli.xml')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = 'RSS-Feeds verfügbar!';
                    document.getElementById('status').style.color = 'green';
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Feeds werden noch generiert...';
                document.getElementById('status').style.color = 'orange';
            });
    </script>
</body>
</html>
